% rebase('osnovna.html', naslov='Uredi osebo')

% include(povezava='/komitenti/dodaj', napis="Dodaj komitenta", stolpci='[1,2,3,4]')

<h2>Uredi osebo</h2>
<div class="form-row">
    <div class="col-4">
        <form method="post">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input id="ime" name="ime" type="text" class="form-control" placeholder="{{oseba[1]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>

            <div class="form-group">
                <label for="priimek">Priimek</label>
                <input id="priimek" name="priimek" type="text" class="form-control" placeholder="{{oseba[2]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="spol" id="spol" value="Male">
                <label class="form-check-label" for="spol">Moški</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="spol" id="spol" value="Female">
                <label class="form-check-label" for="spol">Ženska</label>
            </div>
            

            <div class="form-group">
                <label for="starost">Starost</label>
                <input id="starost" name="starost" type="int" class="form-control" placeholder="{{oseba[4]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Potrdi</button>
            </div>
        </form>
    </div>
</div>
