%rebase('osnovna.html', naslov='Dodaj pohodnika')

<form method="post"  class="form d-flex justify-content-center">
    <div class="col-5 justify-content-center">
        <h2>Dodaj osebo</h2>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input id="ime" name="ime" type="text" class="form-control" placeholder="Ime pohodnika..." required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>

            <div class="form-group">
                <label for="priimek">Priimek</label>
                <input id="priimek" name="priimek" type="text" class="form-control" placeholder="Priimek..." required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="male" value="Male" required>
                <label class="form-check-label" for="male">
                  Moški
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="female" value="Female" required>
                <label class="form-check-label" for="female">
                  Ženska
                </label>
            </div>          

            <div class="form-group">
                <label for="starost">Starost</label>
                <input id="starost" name="starost" type="int" class="form-control" placeholder="Starost..." required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">
            </div>

            <div class="form-group">
                <label for="drustvo">Društvo</label>
                <select class="form-control" id="drustvo" name="drustvo" required>
                    %for i in drustvo:
                    <option>{{i}}</option>
                    %end
                </select>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
            
            <br>
        <a href="{{ROOT}}osebe">Nazaj na osebe</a>
    </div>
</form>
