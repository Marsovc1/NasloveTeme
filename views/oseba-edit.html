% rebase('osnovna.html', naslov=naslov)

<h2>Uredi osebo</h2>
<form action="{{'/osebe/uredi/' + str(oseba[0]) if defined('oseba') else '/osebe/dodaj_osebo'}}" method="post">
    <div class="form-row">
        <div class="col-4">
            <div class="form-group">
                <label for="ime">Ime</label>
                <input id="ime" name="ime" type="text" class="form-control" value="{{oseba[1]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
            </div>

            <div class="form-group">
                <label for="priimek">Priimek</label>
                <input id="priimek" name="priimek" type="text" class="form-control" value="{{oseba[2]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="male" value="Male" required>
                <label class="form-check-label" for="male">
                Moški
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="female" value="Female" required>
                <label class="form-check-label" for="female">
                Ženska
                </label>
            </div>  
            <div class="form-group">
                <label for="starost">Starost</label>
                <input id="starost" name="starost" type="int" class="form-control" value="{{oseba[4]}}" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('To bo naša skrivnost.')">
            </div>

            <div class="form-group">
                <label for="drustvo">Društvo</label>
                <select class="form-control" id="drustvo" name="drustvo" required>
                    %for i in drustvo:
                    <option>{{i}}</option>
                    %end
                </select>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Potrdi</button>
            </div>
        </div>
    </div>
</form>
