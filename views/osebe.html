% rebase('osnovna.html', naslov='Osebe')

<h2>Osebe</h2>
<form>
    <div class="form-row">
        <div class="col-4">
            <input type="text" id="vnos_iskanja" class="form-control" onkeyup="funkcija_iskanja_po_tabeli()" placeholder="Išči...">
        </div>
        <div class="col-4">
            <a href="{{ROOT}}dodaj_osebo">Dodaj pohodnika</a>
        </div>
    </div>
</form>

<table class="table table-striped" id='tabela'>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Ime</th>
            <th scope="col">Priimek</th>
            <th scope="col">Spol</th>
            <th scope="col">Starost</th>
        </tr>
     </thead>

    <tbody>
        %for (ime, priimek, spol, starost) in osebe:
        <tr>
            <td>{{ime}}</td>
            <td>{{priimek}}</td>
            <td>{{spol}}</td>
            <td>{{starost}}</td>
        </tr>
        %end
    </tbody>

</table>
