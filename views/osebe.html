%rebase('osnovna.html', naslov='Osebe')

<h2>Tukaj bodo osebe...</h2>
<div class="container-fluid">
    <table class="table">
        <tr>
            <th scope="col">Ime</th>
            <th scope="col">Priimek</th>
            <th scope="col">Spol</th>
            <th scope="col">Starost</th>
        </tr>
    
        <tbody>
            %for (ime, priimek, spol, starost) in osebe:
            <tr>
                <td>{{ime}}</td>
                <td>{{priimek}}</td>
                <td>{{spol}}</td>
                <td>{{starost}}</td>
            </tr>
            %end
        </tbody>
    </table>
</div>
