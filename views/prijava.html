%setdefault('napaka','')
%setdefault('user', True)
%rebase('osnovna.html', naslov=naslov, napaka=napaka)

<form class="form d-flex justify-content-center" action="{{ROOT}}prijava" method="POST">
  <div class="col-5 justify-content-center">
    %if napaka is not None:
      <h3 style="color:red">{{napaka}}</h3><br>
    %end

    <h1>Prijava</h1><br>
    <h3>Dobrodošel na portalu Pohodništvo.</h3> 
    <h5> Za prijavo na portal prosim vnesi <b>Uporabniško ime</b> in <b>Geslo</b>.</h5>

    <div class="form-group">
      <label>Uporabniško ime</label> <br>
      <input id="uporabnik" name="uporabnik" type="text" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Uporabniško ime ni veljavno')"
      />
    </div>

    <div class="form-group">
      <label>Geslo</label>
      <input id="geslo" name="geslo" type="password" class="form-control" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Geslo ni veljavno')"
      />
    </div>

    <button class="btn btn-primary" type="submit">
      Prijava
    </button>
  </div>
</form>

<div class="row justify-content-center">
  <a href="{{ROOT}}registracija", font-size:px>Še nisi registriran? Klikni tu.</a>
</div>
