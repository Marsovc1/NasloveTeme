%rebase('osnovna.html', naslov='Drustva')


<h2>Drustva</h2>

<input type="text" id="vnos_iskanja" class="form-control" onkeyup="funkcija_iskanja_po_tabeli()" placeholder="Išči...">

<table class="table" id="tabela">
    <tr>
        <th scope="col">Ime</th>
        <th scope="col">Število Članov</th>
        <th scope="col">Leto Ustanovitve</th>
    </tr>
    
    <tbody>
        %for (id, stevilo_clanov, ime, leto_ustanovitve) in drustva:
        <tr>
            <td>{{ime}}</td>
            <td>{{stevilo_clanov}}</td>
            <td>{{leto_ustanovitve}}</td>
          </tr>
        %end
    </tbody>
</table>
