%rebase('osnovna.html', naslov='Drustva')


<h2>Drustva</h2>

<table class="table">
    <tr>
        <th scope="col">Ime</th>
        <th scope="col">Število Članov</th>
        <th scope="col">Leto Ustanovitve</th>
    </tr>
    
    <tbody>
        %for (id, stevilo_clanov, ime, leto_ustanovitve) in drustva:
        <tr>
            <td>{{ime}}</td>
            <td>{{stevilo_clanov}}</td>
            <td>{{leto_ustanovitve}}</td>
          </tr>
        %end
    </tbody>
</table>
